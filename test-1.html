<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת ביון 8200</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('8200.jpg.webp');
             /* no-repeat center center fixed; */
            background-size: cover;
            color: #0f0;
            text-align: center;
            direction: rtl;
        }


        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .panel {
            width: 30%;
            height: 80%;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            overflow: hidden;
        }

        .login-panel {
            width: 30%;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
        }

        .login-panel h2 {
            color: #0f0;
        }

        .login-panel input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            background: #222;
            border: 1px solid #0f0;
            color: #0f0;
            text-align: center;
        }

        .login-panel button {
            width: 100%;
            padding: 10px;
            background: #0f0;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .login-panel button:hover {
            background: #090;
        }

        .code-stream {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: rgba(0, 255, 0, 0.7);
            height: 100%;
            overflow: hidden;
            white-space: nowrap;
            animation: scrollCode 5s linear infinite;
        }

        @keyframes scrollCode {
            from { transform: translateY(100%); }
            to { transform: translateY(-100%); }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- חלונית מעקב שמאלית -->
        <div class="panel">
            <h3>מעקב - מחשבי אויב</h3>
            <div class="code-stream">
                0101011101010110101100101101011010110110<br>
                1010010110101011010010110101010110110110<br>
                0111011010010110010110101010101011010101
            </div>
        </div>

        <!-- חלונית כניסה -->
        <div class="login-panel">
            <h2>כניסה למערכת</h2>
            <form>
                <input type="text" placeholder="שם משתמש" required>
                <input type="password" placeholder="סיסמה" required>
                <button type="submit">כניסה</button>
            </form>
        </div>

        <!-- חלונית מעקב ימנית -->
        <div class="panel">
            <h3>מעקב - מחשבי אויב</h3>
            <div class="code-stream">
                1010101101101010100110110101010101101010<br>
                1101010110110101101011010110101011010110<br>
                0101011010110101010110101101011011010101
            </div>
        </div>
    </div>

</body>
</html>
